<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="login-style.css">
</head>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const signUp = document.getElementById("btn");
    const password = document.getElementById("exampleInputPassword1");
    const email = document.getElementById("exampleInputEmail1");
    const username = document.getElementById("exampleInputText1");

    signUp.addEventListener("click", (event) => {
      event.preventDefault();

      const passwordValue = password.value;
      const emailValue = email.value;
      const usernameValue = username.value;

      if (!passwordValue && !emailValue && !usernameValue) {
        alert("Fill out all fields!");
        return;
      }

      if (passwordValue.length < 8 && passwordValue >= 12) {
        alert("Password must be at least 8 characters long.");
        return;
      }
      if (!/[a-z]/.test(passwordValue)) {
        alert("Password must include at least one lowercase letter.");
        return;
      }
      if (!/[A-Z]/.test(passwordValue)) {
        alert("Password must include at least one uppercase letter.");
        return;
      }
      if (!/[0-9]/.test(passwordValue)) {
        alert("Password must include at least one number.");
        return;
      }
      if (!/[^a-zA-Z0-9]/.test(passwordValue)) {
        alert("Password must include at least one special character.");
        return;
      }

      alert("Sign-up successful!");
      window.location.href = "signInPage.html"
    });
  });
</script>

<body>
  <div class="d-flex flex-column align-items-center justify-content center" style="margin-top: 160px;">
    <h1 class="text-white mb-5">Sign Up</h1>
    <form>
      <div class="mb-3">
        <input type="text" class="form-control text-white pr-5 py-2" id="exampleInputText1" aria-describedby="emailHelp"
          placeholder="username">
      </div>
      <div class="mb-3">
        <input type="email" class="form-control text-white pr-5 py-2" id="exampleInputEmail1"
          aria-describedby="emailHelp" placeholder="email">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control text-white pr-5 py-2" id="exampleInputPassword1"
          placeholder="password">
      </div>
      <button type="submit" id="btn">Sign Up</button>
      <p class="text-white text-center mt-3">Already have an account? <a class="text-decoration-none"
          style="color: #2BD17E;" href="signInPage.html">SignIn</a></p>
    </form>
  </div>
</body>

</html>
