<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="login-style.css">
</head>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const password = document.getElementById("exampleInputPassword1");
    const email = document.getElementById("exampleInputEmail1");
    document.getElementById("btn").addEventListener("click", function (event) {
      event.preventDefault();

      const passwordValue = password.value;
      const emailValue = email.value;
      if (!passwordValue && !emailValue) {
        alert("Fill out all fields!");
        return;
      }

      window.location.href = "movie-list.html";
    })
  })
</script>

<body>
  <div class="d-flex flex-column align-items-center justify-content center" style="margin-top: 160px;">
    <h1 class="text-white mb-5">Sign in</h1>
    <form>
      <div class="mb-3">
        <input type="email" class="form-control text-white pr-5 py-2" id="exampleInputEmail1"
          aria-describedby="emailHelp" placeholder="email">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control text-white pr-5 py-2" id="exampleInputPassword1"
          placeholder="password">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label text-white" for="exampleCheck1" id="exampleCheck2">Remember Me</label>
      </div>
      <!-- <button type="submit" class="btn btn-success">Login</button> -->
      <button type="button" id="btn">Login</button>
      <p class="text-white text-center mt-3">Don't have an account? <a class="text-decoration-none"
          style="color: #2BD17E;" href="signUpPage.html">SignUp</a></p>
    </form>
  </div>
</body>

</html>
